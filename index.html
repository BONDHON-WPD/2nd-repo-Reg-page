<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>regestration demo page</title>
  </head>
  <body>
    <h1>Registration Now</h1>
    <form action="Registration.html">
      <input
        type="text"
        name="full name"
        id="full name"
        placeholder="Full name"
        size="10"
      />

      <input
        type="text"
        name="Father Name"
        id="Father"
        placeholder="Father
      name"
      />
      <br />
      <br />
      <input
        type="Email"
        name="Email Address"
        id="Email"
        placeholder="Email Address"
      />
      <input
        type="number"
        name="Mobile Number"
        id="Mobile"
        placeholder="Mobile Number"
      />
      <br />
      <br />

      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      />
      <br />
      <br />
      <label for="Date-Of-Birth">Date-Of-Birth </label>
      <input type="date" name="Date Of Birth" id="Date-Of-Birth" /> <br />
      <h4>Select Gender</h4>
      <input type="radio" name="Gender" value="male" id="Male" />
      <label for="Male">Male</label> <br />

      <input type="radio" name="Gender" value="Female" id="Female" />
      <label for="Female">Female</label> <br />

      <input type="radio" name="Gender" value="Custom" id="Custom" />
      <label for="Custom">Custom</label> <br />
      <br />

      <h4>Education Quilifitions</h4>

      <input type="checkbox" name="Quilifitions" value="JSC" id="JSC" />
      <label for="JSC"> JSC </label> <br />
      <input type="checkbox" name="Quilifitions" value="SSC" id="SSC" />
      <label for="SSC"> SSC </label> <br />
      <input type="checkbox" name="Quilifitions" value="HSC" id="HSC" />
      <label for="HSC"> HSC </label> <br />
      <br />

      <button>Registration Now</button>
      <button>Reset</button>
    </form>
  </body>
</html>
